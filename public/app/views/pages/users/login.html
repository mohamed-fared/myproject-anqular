
<div class="page-header">
    <h1 >
        User login
    </h1>
</div>

    <form ng-submit="main.doLogin(logingData)">
        
        <label >username:</label>
        <input class="form-control" type="text" name=username placeholder="please enter username" ng-model="main.logingData.username">
        <br>
        <label >passwrord:</label>
        <input class="form-control"  type="password" name="password" placeholder="please enter password" ng-model="main.logingData.password">
        <br>
        <button class="btn btn-primary" type="submit">login</button>
    </form>

 <br>
<div class="jumbotron text-center" ng-show="main.loading">
    <span class="glyphicon glyphicon-repeat spinner"></span>
    <p>Loading....</p>
</div>

 <div class=" row show-hide-message" ng-show="main.successMsg">
     <div class="alert alert-success">{{main.successMsg}}</div>
</div>
    <div class=" row show-hide-message" ng-show="main.errorMsg">
    <div class="alert alert-danger">{{main.errorMsg}}</div>
</div>
